<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto bg-white" cdkScrollable>

    <!-- Main -->
    <div class="flex-auto p-6 sm:px-26 sm:py-10">

        <!-- CONTENT GOES HERE -->
        <div class="min-h-100">
            <!-- Titulo -->
            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center items-start mb-6 w-full">
                <h2 class="text-4xl font-semibold text-primary-700">Registros de Usuarios</h2>
            </div>

            <!-- input busqueda -->
            <div class="w-full grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
                <!-- input -->
                <div class="col-span-1 md:col-span-2">
                    <mat-form-field class="fuse-mat-rounded fuse-mat-dense w-full" [subscriptSizing]="'dynamic'" >
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:magnifying-glass'" matPrefix></mat-icon>
                        <input matInput [autocomplete]="'off'" [formControl]="searchControl" [placeholder]="'Buscar usuario'" #searchInput>
                    </mat-form-field>
                </div>
                <div class="col-span-1 flex flex-row gap-2 items-center">
                    <mat-form-field class="fuse-mat-rounded fuse-mat-dense w-full" [subscriptSizing]="'dynamic'" >
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:calendar'" matPrefix></mat-icon>
                        <input matInput [autocomplete]="'off'" [formControl]="diasControl" [placeholder]="'Dias busqueda'" #searchInput type="number" min="0">
                    </mat-form-field>

                    <button mat-icon-button>
                        <mat-icon class="icon-size-7" [svgIcon]="'mat_solid:picture_as_pdf'"></mat-icon>
                    </button>

                    <button mat-icon-button>
                        <mat-icon class="icon-size-7" [svgIcon]="'mat_solid:file_present'"></mat-icon>
                    </button>
                </div>
            </div>

            <!-- tabla usuarios logs -->
            <div class="overflow-x-auto mt-4">
                <table class="w-full" mat-table [dataSource]="dataSource">
                    <!-- Columna tipo ingreso -->
                    <ng-container matColumnDef="tipo_ingreso">
                        <th mat-header-cell *matHeaderCellDef class="text-lg"> Tipo de Ingreso </th>
                        <td mat-cell *matCellDef="let element" class="text-lg"> {{element.tipo_ingreso}} </td>
                    </ng-container>

                    <!-- Descripcion ingreso -->
                    <ng-container matColumnDef="descripcion">
                        <th mat-header-cell *matHeaderCellDef class="text-lg"> Descripcion </th>
                        <td mat-cell *matCellDef="let element" class="text-lg"> {{element.descripcion}} </td>
                    </ng-container>

                    <!-- usuario ingreso -->
                    <ng-container matColumnDef="usuario">
                        <th mat-header-cell *matHeaderCellDef class="text-lg"> Usuario </th>
                        <td mat-cell *matCellDef="let element" class="text-lg"> {{element.usuario}} </td>
                    </ng-container>

                    <!-- fecha ingreso -->
                    <ng-container matColumnDef="fecha">
                        <th mat-header-cell *matHeaderCellDef class="text-lg"> Fecha </th>
                        <td mat-cell *matCellDef="let element" class="text-lg"> {{element.fecha}} </td>
                    </ng-container>

                    <!-- Columnas -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="border-b-4 border-solid border-primary"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
