<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 md:p-8">
    <div class="flex md:w-full md:max-w-6xl sm:rounded-2xl sm:shadow overflow-hidden sm:bg-card">
        <div class="w-full sm:w-auto py-8 px-4 sm:p-12 md:p-16">
            <div class="w-full max-w-80 sm:max-w-100 sm:w-100 mx-auto sm:mx-0">
                <!-- Logo -->
                <div class="w-full flex justify-center">
                    <img class="w-4/5" alt="congreso de la republica logo" src="https://metodosderesoluciondeconflictos.wordpress.com/wp-content/uploads/2017/05/camara-de-representantes.png">
                </div>

                <!-- Title -->
                <div class="mt-20 text-4xl font-extrabold tracking-tight leading-tight text-primary text-center">Portal de Relatoría</div>
                <div class="mt-2 text-lg font-medium text-gray-600 text-center">Crea una nueva contraseña para tu cuenta</div>

                <!-- Alert -->
                <fuse-alert
                    class="mt-8"
                    *ngIf="showAlert"
                    [appearance]="'outline'"
                    [showIcon]="false"
                    [type]="alert.type"
                    [@shake]="alert.type === 'error'">
                    {{alert.message}}
                </fuse-alert>

                <!-- Reset password form -->
                <form
                    class="mt-8"
                    [formGroup]="resetPasswordForm"
                    #resetPasswordNgForm="ngForm">

                    <!-- Password field -->
                    <mat-form-field class="w-full">
                        <mat-label>Contraseña</mat-label>
                        <input
                            id="password"
                            matInput
                            type="password"
                            [formControlName]="'password'"
                            #passwordField>
                        <button
                            mat-icon-button
                            type="button"
                            (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                            matSuffix>
                            <mat-icon
                                class="icon-size-5"
                                *ngIf="passwordField.type === 'password'"
                                [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                            <mat-icon
                                class="icon-size-5"
                                *ngIf="passwordField.type === 'text'"
                                [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                        </button>
                        <mat-error>
                            La contraseña es requerida
                        </mat-error>
                    </mat-form-field>

                    <!-- Password confirm field -->
                    <mat-form-field class="w-full">
                        <mat-label>Confirmar contraseña</mat-label>
                        <input
                            id="password-confirm"
                            matInput
                            type="password"
                            [formControlName]="'passwordConfirm'"
                            #passwordConfirmField>
                        <button
                            mat-icon-button
                            type="button"
                            (click)="passwordConfirmField.type === 'password' ? passwordConfirmField.type = 'text' : passwordConfirmField.type = 'password'"
                            matSuffix>
                            <mat-icon
                                class="icon-size-5"
                                *ngIf="passwordConfirmField.type === 'password'"
                                [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                            <mat-icon
                                class="icon-size-5"
                                *ngIf="passwordConfirmField.type === 'text'"
                                [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                        </button>
                        <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('required')">
                            La confirmacion de la contraseña es requerida
                        </mat-error>
                        <mat-error *ngIf="resetPasswordForm.get('passwordConfirm').hasError('mustMatch')">
                            Las contraseñas deben coincidir
                        </mat-error>
                    </mat-form-field>

                    <!-- Submit button -->
                    <button
                        class="fuse-mat-button-large w-full mt-3 text-white"
                        mat-flat-button
                        [color]="'primary'"
                        [disabled]="resetPasswordForm.disabled"
                        (click)="resetPassword()">
                        <span *ngIf="!resetPasswordForm.disabled">
                            Restablecer contraseña
                        </span>
                        <mat-progress-spinner
                            *ngIf="resetPasswordForm.disabled"
                            [diameter]="24"
                            [mode]="'indeterminate'"></mat-progress-spinner>
                    </button>

                    <!-- Form footer -->
                    <div class="mt-8 text-md font-medium text-secondary">
                        <span>Regresar a</span>
                        <a
                            class="ml-1 text-primary-500 hover:underline"
                            [routerLink]="['/sign-in']">Iniciar sesión
                        </a>
                    </div>

                </form>
            </div>
        </div>
        <div class="relative hidden md:flex flex-auto items-center justify-center h-full p-10 lg:px-28 overflow-hidden bg-capitolio bg-cover">
            <!-- Content -->
            <div class="z-10 relative w-full max-w-lg">
            </div>
        </div>
    </div>
</div>
