<div class="flex flex-col flex-auto items-center justify-center min-w-0 md:p-8 bg-white">
    <div class="flex md:w-full md:max-w-6xl sm:rounded-2xl sm:shadow overflow-hidden sm:bg-card">
        <div class="w-full sm:w-auto py-8 px-4 sm:p-12 md:p-16">
            <div class="w-full max-w-80 sm:max-w-100 sm:w-100 mx-auto sm:mx-0">
                <!-- Logo -->
                <div class="w-full flex justify-center">
                    <img class="w-4/5" alt="congreso de la republica logo" src="https://metodosderesoluciondeconflictos.wordpress.com/wp-content/uploads/2017/05/camara-de-representantes.png">
                </div>

                <!-- Title -->
                <div class="mt-20 text-4xl font-extrabold tracking-tight leading-tight text-primary text-center">Portal de Relatoría</div>
                <div class="mt-2 text-lg font-medium text-gray-600 text-center">Recuperacion de Contraseña</div>

                <!-- Alert -->
                <fuse-alert
                    class="mt-8"
                    *ngIf="showAlert"
                    [appearance]="'outline'"
                    [showIcon]="false"
                    [type]="alert.type"
                    [@shake]="alert.type === 'error'">
                    {{alert.message}}
                </fuse-alert>

                <!-- Forgot password form -->
                <form
                    class="mt-8"
                    [formGroup]="forgotPasswordForm"
                    #forgotPasswordNgForm="ngForm">

                    <!-- Email field -->
                    <mat-form-field class="w-full">
                        <mat-label>Correo electronico</mat-label>
                        <input
                            id="email"
                            matInput
                            [formControlName]="'email'">
                        <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                            El correo electronico es requerido
                        </mat-error>
                        <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                            Ingresa un correo electronico valido
                        </mat-error>
                    </mat-form-field>

                    <!-- Submit button -->
                    <button class="fuse-mat-button-large w-full mt-3 text-white" mat-flat-button [color]="'primary'" [disabled]="forgotPasswordForm.disabled" (click)="sendResetLink()">
                        <span *ngIf="!forgotPasswordForm.disabled">
                            Enviar enlace de recuperacion
                        </span>
                        <mat-progress-spinner
                            *ngIf="forgotPasswordForm.disabled"
                            [diameter]="24"
                            [mode]="'indeterminate'"></mat-progress-spinner>
                    </button>

                    <!-- Form footer -->
                    <div class="mt-8 text-md font-medium text-secondary">
                        <span>Regresar a</span>
                        <a
                            class="ml-1 text-primary-500 hover:underline"
                            [routerLink]="['/sign-in']">Iniciar sesión
                        </a>
                    </div>

                </form>
            </div>
        </div>
        <div class="relative hidden md:flex flex-auto items-center justify-center h-full p-10 lg:px-28 overflow-hidden bg-capitolio bg-cover">
            <!-- Content -->
            <div class="z-10 relative w-full max-w-lg">
            </div>
        </div>
    </div>
</div>
